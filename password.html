<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mot de passe</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label>Utilisateur</label>
            <input type="text" required>
            <label>Mot de passe</label>
            <input type="password" id="pwd" required>
            <input type="submit" value="Envoyé">
        </form>

    </div>
    <div id="message">
        <h3> Le mot de passe doit contenir les élements suivants</h3>
        <p id="letter" class="Invalid"> une lettre miniscule</p>
        <p id="capital" class="Invalid"> une lettre majuscule</p>
        <p id="number" class="Invalid"> un chiffre</p>
        <p id="length" class="Invalid"> 8 caractère miniscule</p>
    </div>
    <script src="password.js"></script>
</body>
</html>
